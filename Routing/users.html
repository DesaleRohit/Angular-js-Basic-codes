<h2>Users List</h2>
<table border="1" style="width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a href="#!/user/{{user.id}}">View Details</a></td>
    </tr>
</table>
