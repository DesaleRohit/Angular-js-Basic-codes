<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition using AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <h3>Addition using AngularJS</h3>
    
    Enter the Number: <input type="number" ng-model="num1" /><br><br>
    Enter the Number: <input type="number" ng-model="num2" /><br><br>
    
    Addition: {{ num1 + num2 }}
</body>
</html>
