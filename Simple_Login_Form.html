<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>

    <h1>Login Form</h1>
    <form name="loginForm">

        Username:<input type="text" name="username" ng-model="username" minlength="5" required>
        <span ng-show="loginForm.username.$touched && loginForm.username.$error.required">
            Username is required.
        </span>
        <span ng-show="loginForm.username.$touched && loginForm.username.$error.minlength">
            Username must be at least 5 characters long.
        </span>
        <br><br>

        Password: 
        <input type="password" name="password" ng-model="password" minlength="8" required>
        <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">
            Password is required.
        </span>
        <span ng-show="loginForm.password.$touched && loginForm.password.$error.minlength">
            Password must be at least 8 characters long.
        </span>
        <br><br>

        <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </form>

</body>

</html>
